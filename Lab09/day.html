<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week</title>
</head>
<body>

<script>
    const dayNumber = prompt("Enter a number from 1 to 7:");

    switch (parseInt(dayNumber)) {
        case 1:
            alert("It's Monday");
            break;
        case 2:
            alert("It's Tuesday");
            break;
        case 3:
            alert("It's Wednesday");
            break;
        case 4:
            alert("It's Thursday");
            break;
        case 5:
            alert("It's Friday");
            break;
        case 6:
            alert("It's Saturday");
            break;
        case 7:
            alert("It's Sunday");
            break;
        default:
            alert("Invalid input. Please enter a number from 1 to 7.");
            break;
    }
</script>

</body>
</html>
